{% extends "base.html" %}

{% block body %}
    <h2>Login</h2>
    <form method="post" action=".">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-default">Log in</button>
            <input type="hidden" name="next" value="{{ next }}"/>
        </div>
    </form>
    <p>Not a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
{% endblock %}

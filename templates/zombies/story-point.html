{% load staticfiles %}
<script src="{% static "js/story-load.js" %}"></script>
<div id="story_content">
    {% if story %}
        <p><i><strong>{{ story.description }}</strong></i></p>
    {% else %}
        <p><strong>No description found! Call the police!</strong></p>
    {% endif %}

    {% if choices %}
        <p>What do you do?</p></br>
        <strong>Choices:</strong></br></br>

        <div class="btn-group-vertical">
            {% for choice in choices %}
                <button type="button" class="story_button btn btn-primary" value="{% url 'story-point' choice.story_point_id %}"> {{ choice.choiceText }} </button>
            {% endfor %}
        </div>

    {% else %}
        <p>You have reached the end. Congratulations!</p>
        <button class="story_button" type="button" value="/zombies/story-point/1/">Play again!</button></br>
    {% endif %}
</div>
